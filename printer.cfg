dir_pin: PE0
enable_pin: !PE2
microsteps: 16
rotation_distance: 8
position_max: 290
homing_speed: 10
homing_retract_dist: 10
endstop_pin:probe:z_virtual_endstop

[tmc2209 stepper_z]
uart_pin:PB7
run_current:0.9
#hold_current: 0.4
#stealthchop_threshold: 999999

[bltouch]
