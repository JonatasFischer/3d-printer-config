control_pin: PA8
pin_move_time:1.0
speed:2
x_offset: 5
y_offset: 16
##aumento este valor vai aproximar o bico da mesa. Diminuindo esse valor vai afastar o bico da mesa.
z_offset: 2


[safe_z_home]
home_xy_position: 150, 150
speed: 50
z_hop: 10
z_hop_speed: 10

########################################################
####################### EXTRUDER #######################
########################################################

[extruder]
step_pin: PB5
dir_pin: !PB4
enable_pin: !PB6
microsteps: 16
rotation_distance: 29.0
nozzle_diameter: 0.800
filament_diameter: 1.750
heater_pin: PB1
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC1
min_temp: 0
max_temp: 300
max_extrude_only_distance: 300
min_extrude_temp: 170
;actual_extrude_distance = <initial_mark_distance> - <subsequent_mark_distance>
;rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / <requested_extrude_distance>


[tmc2209 extruder]
uart_pin:PB3
run_current: 1.20         # good starting point for ungeared Bowden
hold_current: 0.30        # lower idle heat
stealthchop_threshold: 0  # keep spreadCycle for torque
interpolate: True
driver_TBL: 2
driver_TOFF: 5            # a touch higher can help at low speeds
driver_HEND: 2
driver_HSTRT: 4


# ===== EXTRUDER 1 (T1) SHARING THE SAME HOTEND =====
[extruder1]
step_pin: PD6
dir_pin: !PD5
enable_pin: !PD7
microsteps: 16
rotation_distance: 30.44
nozzle_diameter: 0.800
filament_diameter: 1.750
shared_heater: extruder            # <-- key line (one heater/thermistor total)
max_extrude_only_distance: 300

[tmc2209 extruder1]
uart_pin: PD4
run_current: 1.20         # good starting point for ungeared Bowden
hold_current: 0.30        # lower idle heat
stealthchop_threshold: 0  # keep spreadCycle for torque
interpolate: True
driver_TBL: 2
driver_TOFF: 5            # a touch higher can help at low speeds
driver_HEND: 2
driver_HSTRT: 4

#G21 ; set to millimeters
#G90 ; use absolute positioning
#G92 E0 ; zero the extrusion distance
#G1 E100 F100 ; extrude 100mm
#G92 E0 ; zero the extrusion distance
#calibrating heater
#M106 S255
#PID_CALIBRATE HEATER=extruder TARGET=200

[gcode_macro M108]
gcode:
    # M108 break command - Klipper compatibility
    # This command is used in Marlin to break out of heating loops
    # In Klipper, this is handled automatically


[verify_heater extruder]
heating_gain: 1
#   The minimum temperature (in Celsius) that the heater must increase
#   by when approaching a new target temperature. The default is 2.
check_gain_time: 30
#   The amount of time (in seconds) that the heating_gain must be met
#   in before an error is raised. The default is 20 seconds for
#   extruders and 60 seconds for heater_bed.
hysteresis: 5
#   The difference between the target temperature and the current
#   temperature for the heater to be considered within range of the
#   target temperature. The default is 5.
max_error: 240
#   The maximum temperature difference a heater that falls outside the
#   target temperature range may accumulate before an error is
#   raised. For example, if the target temperature is 200, the
#   hysteresis is 5, the max_error is 120, and the temperature is
#   reported at 185 degrees for 12 seconds then an error would be
#   raised (or 24 seconds at 190, or 120 seconds at 194, etc.). The
#   default is 120.

[multi_pin FAN1]
pins: PA1, PA0

#fan for hotend FAN1
#[heater_fan my_nozzle_fan]
[fan]
pin: multi_pin:FAN1
shutdown_speed: 1


[heater_fan my_nozzle_fan]
pin: PA2
#max_power:
#shutdown_speed:
#cycle_time:
#hardware_pwm:
#kick_start_time:
#off_below:
#tachometer_pin:
#tachometer_ppr:
#tachometer_poll_interval:
#   See the "fan" section for a description of the above parameters.
heater: extruder
#   Name of the config section defining the heater that this fan is
#   associated with. If a comma separated list of heater names is
#   provided here, then the fan will be enabled when any of the given
#   heaters are enabled. The default is "extruder".
heater_temp: 40.0
#   A temperature (in Celsius) that the heater must drop below before
#   the fan is disabled. The default is 50 Celsius.
fan_speed: 1
#   The fan speed (expressed as a value from 0.0 to 1.0) that the fan
#   will be set to when its associated heater is enabled. The default
#   is 1.0

