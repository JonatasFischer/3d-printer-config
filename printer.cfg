dir_pin: PC13
enable_pin: !PC15
microsteps: 16
rotation_distance: 40
endstop_pin: !PA14
position_endstop: -2
position_max: 300
position_min: -2
homing_speed: 100
homing_retract_dist: 10


[tmc2209 stepper_x]
uart_pin:PE6
run_current:0.9
hold_current: 0.4
#stealthchop_threshold: 999999

########################################################
####################### Y AXIS #########################
########################################################

[stepper_y]
step_pin: PE5
dir_pin: !PE4
enable_pin: !PC15
microsteps: 16
rotation_distance: 40
endstop_pin: !PA15  # PC5 for Y-max; endstop have'!' is NO
position_endstop: 3
position_min: 3
position_max: 300
homing_speed: 50
homing_retract_dist: 10



[tmc2209 stepper_y]
uart_pin:PE3
#tx_pin:
run_current:0.9
#hold_current:
#stealthchop_threshold: 999999 #stealthchop produces less torque

########################################################
####################### Z AXIS #########################
########################################################

[stepper_z]
